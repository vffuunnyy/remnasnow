name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: wasm32-unknown-unknown

      - name: Install wasm-bindgen-cli
        run: cargo install wasm-bindgen-cli

      - name: Install binaryen (wasm-opt)
        run: |
          sudo apt-get update
          sudo apt-get install -y binaryen

      - name: Build Release (hardcoded params)
        run: make release-opt

      - name: Package Release Build
        run: |
          mkdir -p artifacts/release
          cp -r dist/pkg/* artifacts/release/
          cd artifacts && zip -r ../remnasnow-release-${{ github.ref_name }}.zip release

      - name: Build Configurable
        run: make configurable-opt

      - name: Package Configurable Build
        run: |
          mkdir -p artifacts/configurable
          cp -r dist/pkg/* artifacts/configurable/
          cd artifacts && zip -r ../remnasnow-configurable-${{ github.ref_name }}.zip configurable

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            remnasnow-release-${{ github.ref_name }}.zip
            remnasnow-configurable-${{ github.ref_name }}.zip
          generate_release_notes: true
